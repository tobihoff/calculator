<!DOCTYPE html>

  <head>

      <div class="show">
        <div id="result">0</div>
        <div id="result2">0</div>

      <input type="number" name="first" placeholder="Enter first number" value="0">

    <div class="container">

      <button class="sub">sub</button>
    </div>
    <section>
      <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
